	<h1 style="text-align: center;">JQSelect - jQuery 下拉框插件</h1>
	<h2>描述</h2>
	<p>可以实现远程加载数据的自定义下拉框控件，可以用于组成多级联动</p>
	<h2>示例</h2>
	<div id="select" class="select"></div>
	<div class="select"></div>
	<h2>文档</h2>
	<ul>
		<li>
			<h3>属性</h3>
			<div class="content">
				<div class="row">
					<div class="title">name</div>
					<div class="desc"><p>控件的name属性，可以在表单提交时直接应用</p></div>
				</div>
			</div>
		</li>
		<li>
			<h3>事件</h3>
			<div class="content">
